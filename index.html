<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
  <title>My Books</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fa fa-book-open mx-2"></i><span class="text-info">My Books</span></h1>
    <div class='row'>
      <div class='input-group mx-auto w-25'>
        <input type="text" class='form-control' id='searchInput' placeholder='Search books...'>
        <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
    <div class='row my-2' id='alert'></div>
    <form id='book-form'>
      <div class="form-group row justify-content-center">
        <div class="col-lg-6">
          <label for="title">Title</label>
          <input type="text" id='title' class='form-control'>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-lg-6">
          <label for="author">Author</label>
          <input type="text" id='author' class='form-control'>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-lg-6">
          <label for="date">Date Finished</label>
          <input type="date" id='date' class='form-control'>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-lg-6">
          <label for="comments">Comments</label>
          <input type="text" id='comments' class='form-control'>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class='btn btn-outline-info mt-2' type="submit">Add Book</button>
        </div> 
      </div>
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date Finished</th>
          <th>Comments</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='book-list'></tbody>
    </table>
  </div>

  <script src='app.js'></script>
</body>
</html>
